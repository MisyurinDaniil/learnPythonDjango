<!--    Указываем что будем загружать статические файлы     -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title base{% endblock %}</title>
    <!--  Подгружаем статический файл  -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <h1>Шапка</h1>
    </header>
<!--    Подключим блок с имененм content-->
    {% block content %}
<!--    Закроем блок-->
    {% endblock %}
    <footer>
        <h1>Подвал</h1>
    </footer>
</body>
</html>
